{% extends 'bookmark/layout.html' %}

{% block title %}Bookmark List{% endblock %}

{% block content %}
  <div class="btn-group d-block text-right mb-1" role="group">
      <a href="{% url 'bookmark:create' %}" class="btn btn-info">Add Bookmark</a>
  </div>

  <table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Site</th>
            <th scope="col">URL</th>
            <th scope="col">Modify</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
      {% for bookmark in bookmark_list %}
        <tr>
          <td>
              {{ forloop.counter }}
          </td>
          <td>
            <a href="{{ bookmark.get_absolute_url }}">{{ bookmark.site_name }}</a>
          </td>
          <td>
            {{ bookmark.url }}
          </td>
          <td><a href="{% url 'bookmark:update' bookmark.pk %}" class="btn btn-success btn-sm">Modify</a></td>
          <td><a href="{% url 'bookmark:delete' bookmark.pk %}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
